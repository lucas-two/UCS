<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <!-- Using font-awesome for icons -->
    <script src="https://kit.fontawesome.com/bb33b8b065.js" crossorigin="anonymous"></script>
    <title>Umford Christian Students</title>
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.jpg"/>
  </head>
  <body>
    <header class="page-header">
      <nav class="nav-bar">
        <a href="./index.html" class="nav-logo">
          Umford Christian Students
        </a>
        <div class="nav-links">
          <a href="./who-are-we.html">
            Who are we?
          </a>
          <a href="./whats-on.html">
            What's on?
          </a>
          <a href="./get-connected.html">
            Get connected
          </a>
          <a href="./join-bible-study.html">
            Join a Bible study
          </a>
        </div>
      </nav>
    </header>
    <div class="page-content">
      <div id="get-connected">
        <div class="container">
          <h1>Get connected with us</h1>
        </div>
        <div class="container">
          <p class="muted">We'd love to say hi and get to know you!</p>
        </div>
        <div class="container">
          <form class="join-form" action="./get-connected-submission.html">
            <h3>Sign up</h3>
            <div class="field">
              <label for="first-name">First Name:</label>
              <input type="text" id="first-name" name="first-name" placeholder="Enter first name" required>
            </div>
            <div class="field">
              <label for="last-name">Last Name:</label>
              <input type="text" id="last-name" name="last-name" placeholder="Enter last name" required>
            </div>
            <div class="field">
              <label for="phone">Phone:</label>
              <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
            </div>
            <div class="field">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="example@email.com" required>
            </div>
            <div class="submit-button">
              <input name="submit" type="submit">
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="page-footer">
      <div class="copyright">&copy; Copyright 2021, UCS</div>
      <div class="container">
        <div class="logo">
          UCS
        </div>
        <div class="links-to-socials">
          <a href="https://www.facebook.com/"><i class="fab fa-facebook-square"></i></a>
          <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
